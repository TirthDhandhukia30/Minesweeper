<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper ~ Tirth </title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="p-4 md:p-8 flex items-center justify-center min-h-screen transition-colors duration-300">

    <div id="game-container" class="max-w-4xl w-full flex flex-col items-center gap-6">

        
        <div class="flex flex-col md:flex-row items-center justify-between w-full p-4 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 transition-colors duration-300">
            <h1 class="text-3xl font-bold mb-4 md:mb-0 text-center"><span> <i class="fa-solid fa-bomb"></i></span> Boom Boom </h1>
            
            <div class="flex items-center space-x-4">
                
                
                <div class="relative inline-block text-left">
                    <select id="difficulty-select" class="block w-full rounded-md border-gray-300 dark:border-gray-600 focus:border-blue-500 focus:ring-blue-500 shadow-sm transition-colors duration-300 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100 p-2">
                        <option value="easy">Easy</option>
                        <option value="intermediate" selected>Intermediate</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <button id="theme-toggle" class="p-2 rounded-full shadow-md bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-colors duration-300">
                    <svg id="sun-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg id="moon-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>


                <button 
                id="reset-button" 
               class="p-2 text-white font-bold rounded-full shadow-md 
                       bg-gradient-to-r from-indigo-500 to-blue-500 
                       hover:from-indigo-600 hover:to-blue-600 
                       transform transition-all duration-200 hover:scale-110">
                
                       <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
            
            </div>
        </div>

   
        <div class="flex items-center justify-center space-x-8 w-full p-4 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 transition-colors duration-300">
            <div class="flex items-center space-x-2">
                <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM5 9a1 1 0 011-1h8a1 1 0 010 2H6a1 1 0 01-1-1zm0 4a1 1 0 011-1h8a1 1 0 010 2H6a1 1 0 01-1-1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                <span id="mine-count" class="text-xl font-bold">10</span>
            </div>
            <div class="flex items-center space-x-2">
                <svg class="w-6 h-6 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.414-1.414L11 9.586V6z" clip-rule="evenodd"></path></svg>
                <span id="timer" class="text-xl font-bold">0</span>
            </div>
        </div>


        <div id="minesweeper-board" class="board-grid shadow-2xl w-full">
           
        </div>

    </div>

  
    <div id="game-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay transition-opacity duration-300">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg text-center border border-gray-200 dark:border-gray-700 transform transition-transform duration-300 scale-95 opacity-0" id="modal-content">
            <h2 id="modal-text" class="text-3xl font-bold mb-4"></h2>
            <button id="modal-close" class="mt-4 px-6 py-2 text-white font-bold rounded-lg transition-colors duration-200 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
